<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <meta name="description" content="Advanced loan calculator with amortization schedule, charts, and comparison tools">
</head>
<body>
  <!-- Skip to content link for keyboard navigation -->
  <a href="#main-content" class="skip-to-content">Skip to main content</a>
  
  <header role="banner">
    <h1>Loan Calculator</h1>
    <div class="header-controls">
      <div id="glossary-container"></div>
      <div id="settings-container"></div>
    </div>
  </header>
  
  <main class="main-layout" id="main-content" role="main" tabindex="-1">
    <div class="container">
      <div id="guidance-container" class="guidance-section" role="complementary" aria-label="Loan guidance information"></div>
      
      <div class="calculator-grid">
        <section class="calculator-form-section" id="calculator-form-container" aria-labelledby="form-title">
          <!-- Calculator form will be rendered here -->
        </section>
        <section class="results-section" id="results-display-container" aria-labelledby="results-title" aria-live="polite">
          <!-- Results will be rendered here -->
        </section>
      </div>
      
      <section class="table-section" id="amortization-table-container" aria-labelledby="table-title">
        <h2 id="table-title" class="sr-only">Amortization Schedule</h2>
        <!-- Amortization table will be rendered here -->
      </section>
      
      <section class="charts-section" id="charts-container" aria-labelledby="charts-title">
        <h2 id="charts-title" class="sr-only">Loan Visualization Charts</h2>
        <!-- Charts will be rendered here -->
        <div class="charts-grid">
          <div class="chart-item" id="principal-interest-chart" role="img" aria-label="Principal vs Interest chart"></div>
          <div class="chart-item" id="payment-breakdown-chart" role="img" aria-label="Payment breakdown chart"></div>
        </div>
      </section>
      
      <section class="saved-calculations-section" id="saved-calculations-container" aria-labelledby="saved-title">
        <h2 id="saved-title" class="sr-only">Saved Calculations</h2>
        <!-- Saved calculations will be rendered here -->
      </section>
    </div>
  </main>
  
  <footer role="contentinfo">
    <p>&copy; <span id="current-year"></span> Loan Calculator</p>
  </footer>
</body>
</html>
