<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <meta name="description" content="Advanced loan calculator with amortization schedule, charts, and comparison tools">
</head>
<body>
  <header>
    <h1>Loan Calculator</h1>
    <div class="header-controls">
      <div id="glossary-container"></div>
      <div id="settings-container"></div>
    </div>
  </header>
  
  <main class="main-layout">
    <div class="container">
      <div id="guidance-container" class="guidance-section"></div>
      
      <div class="calculator-grid">
        <section class="calculator-form-section" id="calculator-form-container">
          <!-- Calculator form will be rendered here -->
        </section>
        <section class="results-section" id="results-display-container">
          <!-- Results will be rendered here -->
        </section>
      </div>
      
      <section class="table-section" id="amortization-table-container">
        <!-- Amortization table will be rendered here -->
      </section>
      
      <section class="charts-section" id="charts-container">
        <!-- Charts will be rendered here -->
        <div class="charts-grid">
          <div class="chart-item" id="principal-interest-chart"></div>
          <div class="chart-item" id="payment-breakdown-chart"></div>
        </div>
      </section>
      
      <section class="saved-calculations-section" id="saved-calculations-container">
        <!-- Saved calculations will be rendered here -->
      </section>
    </div>
  </main>
  
  <footer>
    <p>&copy; <span id="current-year"></span> Loan Calculator</p>
  </footer>
</body>
</html>
